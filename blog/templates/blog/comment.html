{% extends 'base.html' %}

{% block content %}
<h2>Comentar post {{ post.título }} ({{ post.data_de_postagem }})</h2>

<form action="{% url 'blog:comment' post.id %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Postar Comentário</button>
</form>

<p><a href="{% url 'blog:detail' post.id %}">Voltar para a página do post</a></p>
{% endblock content %}
